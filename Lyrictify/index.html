<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song Lyrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="nav">
    <div class="logo">
      <img src="img/lyrictify-logo.png" alt="" width="200"/>
      </div>
    </div>
<body>

    

    <header>
        <div class="container">
            <h1>Lyrics for everyone.</h1>
            <h6>Get free lyrics just by searching your favorite artist or song title</h6>
            <form id="form"  autocomplete="off">
                <input type="text" id="search"  placeholder="Enter artist name or song title...">
                <button>Search</button>
            </form>
            <div class="down">
                <img src="img\arrow.png"alt="arrowdown">
                </div>
        </div>

        
    </header>

    


    <section id="video"></section>
    <section class="result" id="result">
        <h1>Results will be displayed here... </h1>
        
    </section>
    
<script src="https://apis.google.com/js/api.js"></script>  
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
